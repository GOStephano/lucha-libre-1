<!--ng if pour le loading dans div-->
<div *ngIf="myWresler">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <img src="{{myWresler.image}}" alt="{{myWresler.name}}" class="z-depth-3">
            </div>
            <div class="col s2"></div>
            <div class="col s8 center-align">
                <h1>
                    {{myWresler.name}}
                </h1>
            </div>
            <div class="col s2"></div>

        </div>
    </div>
</div>
